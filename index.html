        /* Style for the button */
        .button {
            position: absolute;

            top: 50%;
            transform: translateY(-50%);
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */

            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        }

        .download-link:hover {
